spring.application.name=PawAlert
spring.config.import=optional:file:./config/pawalert-secrets.properties
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/pawalert
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# PostgreSQL specific settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Security configuration
jwt.secret=test-secret-key-for-testing-purposes-only-min-256-bits
jwt.expiration=3600000

# Mail sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

