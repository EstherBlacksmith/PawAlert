spring.application.name=PawAlert
spring.config.import=optional:file:./config/pawalert-secrets.properties
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Enable circular references to fix dependency cycle
spring.main.allow-circular-references=true

# H2 Database Configuration (for testing without Docker)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:pawalert;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

